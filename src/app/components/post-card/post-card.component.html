<div
  class="bg-white p-4 rounded-lg hover:shadow-lg transition-shadow duration-200 min-h-[160px]"
>
  <div class="pb-3">
    <div class="flex items-start justify-between gap-2">
      <div
        class="text-gl font-semibold text-gray-900 line-clamp-2 leading-tight"
      >
        {{ post()?.title }}
      </div>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full shrink-0"
      >
        #{{ post()?.id }}
      </span>
    </div>
  </div>
  <div class="text-gray-700 text-sm leading-relaxed line-clamp-4">
    {{ post()?.body }}
  </div>
</div>
